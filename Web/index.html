    <script>
        (function() {

let actualizarHora = function() {
    let fecha = new Date(),		
            horas = fecha.getHours(),
            ampm,
            minutos = fecha.getMinutes(),
            segundos = fecha.getSeconds(),
            diaSemana = fecha.getDay(),
            dia = fecha.getDate(),
            mes = fecha.getMonth(),
            year = fecha.getFullYear();

            let pSegundos = document.getElementById('segundos'),
                     pMinutos = document.getElementById('minutos'),
                     pHoras = document.getElementById('horas'),
                     pDia = document.getElementById('dia'),
                     pDiaSemana = document.getElementById('diaSemana'),
                     pMes = document.getElementById('mes'),
                     pYear = document.getElementById('year'),
                     pAMPM = document.getElementById('ampm');

            let semana = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
            
            pDiaSemana.textContent = semana[diaSemana];
            pDia.textContent = dia;

            let meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

            pMes.textContent = meses[mes];
            pYear.textContent = year;

            if (horas >= 12) {
                horas = horas - 12;
                ampm ='PM';
            } else {
                ampm = 'Am';
            }

            if (horas == 0) {
                horas = 12;
            }

            pHoras.textContent = horas;
            pAMPM.textContent = ampm;


            if (minutos < 10) {
                minutos = '0' + minutos;
            }

            if (segundos < 10) {
                segundos = '0' + segundos;
            }

            pMinutos.textContent = minutos;
            pSegundos.textContent = segundos;
};

actualizarHora();
let intervalo = setInterval(actualizarHora, 1000);


}());
        async function fetchEntranceRecords() {
            const doorNum = document.getElementById("doorSelect").value;
            let now = new Date();
            let before = new Date(now);
            let after = new Date(now);
            
            now.setMinutes(0);
            now.setSeconds(0);
            // Hora anterior
            before.setMinutes(0);
            before.setSeconds(0);
            before.setHours(before.getHours() + 2);
            
            // Hora siguiente
            after.setMinutes(0);
            after.setSeconds(0);
            after.setHours(after.getHours() - 1);
            document.getElementById("-1Hour").innerHTML = after.getHours();

            // Formatear las fechas
            const formattedBeforeTime = before.toISOString();
            const formattedAfterTime = after.toISOString();

            try {
                const response = await fetch(`https://parking-api-1b5j.onrender.com:443/parking/entraceRegister?doorNum=${doorNum}&after=${formattedAfterTime}&before=${formattedBeforeTime}`);
                const responseBody = await response.text();
                console.log(`https://parking-api-1b5j.onrender.com:443/parking/entraceRegister?doorNum=${doorNum}&after=${formattedAfterTime}&before=${formattedBeforeTime}`);
                const recordsTable = document.getElementById("recordsTable");
                clearTable()

                if (responseBody.trim().toLowerCase() === "empty") {
                    // Limpiar la tabla y mostrar un mensaje si la respuesta es "empty"
                    const newRow = recordsTable.insertRow(-1);
                    newRow.innerHTML = `<td colspan='5'>No hay registros disponibles.</td>`;
                    return;
                }

                const data = JSON.parse(responseBody);
                const dateTimeFormat = new Intl.DateTimeFormat('es-MX', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                // Limpiar la tabla antes de llenarla con nuevos datos
                let hourSecction1 = false;
                let hourSecction2 = false;

                data.forEach(record => {
                    if(new Date(record.arrivingTimeStamp).getHours() === now.getHours() && !hourSecction1){
                        console.log(now.getHours())
                        hourSecction = true
                        const newRow = recordsTable.insertRow(-1);
                        newRow.innerHTML = `
                            <tr>
                                <th colspan="5">${now.getHours()}:00</th>
                            </tr>
                            `;
                    }else if(new Date(record.arrivingTimeStamp).getHours() > now.getHours() && !hourSecction2){
                        hourSecction2 = true
                        const newRow = recordsTable.insertRow(-1);
                        newRow.innerHTML = `
                            <tr>
                                <th colspan="5">${before.getHours()-1}:00</th>
                            </tr>
                            `;
                    }
                    const formattedArrivingTime = dateTimeFormat.format(new Date(record.arrivingTimeStamp));
                    const newRow = recordsTable.insertRow(-1);
                    newRow.innerHTML = `
                        <td>${record.name}</td>
                        <td>${record.brand}</td>
                        <td>${record.color}</td>
                        <td>${record.plate}</td>
                        <td>${formattedArrivingTime}</td>
                    `;
                });
                } catch (error) {
                    console.error("Error al obtener registros:", error);
                }
        }
        function clearTable() {
            // Obtén la referencia a la tabla
            var table = document.getElementById("recordsTable");

            // Elimina todas las filas, excepto la primera (encabezados)
            while (table.rows.length > 3) {
                table.deleteRow(3);
            }
        }

</script>
